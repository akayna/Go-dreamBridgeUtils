<html>
  <head>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="flexAPI.js"></script>

    <script>
      window.onload = function(){
        document.getElementById('geraCardTokenBtn').onclick = getCardTokenKey;
      };
    </script>

    <link rel="stylesheet" href="flexAPI.css">
    <title>TMS</title>
  </head>
  <body>
      <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="cardForm">
        
                <div class="row">
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe" value="John More Doe">
                    <label for="ccnum">Card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" value="400000xxxxxx1000">
        
                    <div class="row">
                      <div class="col-25">
                          <label for="expmonth">Exp Month</label>
                          <select id="expmonth" name="expmonth">
                              <option value="01">Janeiro</option>
                              <option value="02">Fevereiro</option>
                              <option value="03">Março</option>
                              <option value="04">Abril</option>
                              <option value="05">Maio</option>
                              <option value="06">Junho</option>
                              <option value="07">Julho</option>
                              <option value="08">Agosto</option>
                              <option value="09">Setembro</option>
                              <option value="10">Outubro</option>
                              <option value="11">Novembro</option>
                              <option value="12">Dezembro</option>
                            </select>
                          </div>

                        <div class="col-25">
                          <label for="expyear">Exp Year</label>
                          <select id="expyear" name="expyear">
                              <option value="2025">2025</option>
                              <option value="2024">2024</option>
                              <option value="2023">2023</option>
                              <option value="2022">2022</option>
                              <option value="2021">2021</option>
                              <option value="2020">2020</option>
                              <option value="2019">2019</option>
                              <option value="2018">2018</option>
                          </select>
                      </div>
                      <div class="col-50">
                        <label for="cvv">Código de Segurança</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352" value="123">
                      </div>
                    </div>
                  </div>
                </div>

                <button id="geraCardTokenBtn" class="btn">Gerar Token</button>

                <div id="hiddenDataDiv" hidden>
                    <input id="keyID" name="keyID" >
                    <input id="cardToken" name="cardToken" >
                </div>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
