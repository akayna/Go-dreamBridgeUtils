<!DOCTYPE html>
<html lang="en">
    <head>
      <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://flex.cybersource.com/cybersource/assets/microform/0.11/flex-microform.min.js"></script>

      <script language="javascript" type="text/javascript" src="../JavaScripts/microform.js"></script>
      

      <title>Sample Checkout</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

      <link rel="stylesheet" href="checkout.css">

    </head>

   <div class="container card">
            <div class="card-body">
                <h1>Checkout</h1>
                <div id="errors-output" role="alert"></div>
                <form action="token.html" id="my-sample-form" method="post">
                    <div class="form-group">
                        <label id="cardNumber-label">Número do Cartão</label>
                        <div id="number-container" class="form-control"></div>

                        <label for="cardholderName">Nome no Cartão</label>
                        <input id="cardholderName" class="form-control" name="cardholderName" placeholder="Nome no cartão">

                        <label for="securityCode-container">Security Code</label>
                        <div id="securityCode-container" class="form-control"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expMonth">Mês de expiração</label>
                            <select id="expMonth" class="form-control">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="expYear">Ano de expiração</label>
                            <select id="expYear" class="form-control">
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" id="tokenize-button" class="btn btn-primary">Tokenizar</button>
                </form>
            </div>
        </div>
    
        <div id="hiddenDataDiv" hidden>
          <input type="hidden" id="flexresponse" name="flexresponse">
          <input type="hidden" id="microformContext" name="microformContext" >
        </div>
    </body>
</html>
