<html>
  <head>
    <script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://songbirdstag.cardinalcommerce.com/cardinalcruise/v1/songbird.js"></script>
    <!-- <script src="https://songbird.cardinalcommerce.com/cardinalcruise/v1/songbird.js"></script>  -->
    <script language="javascript" type="text/javascript" src="../JavaScripts/utils.js"></script>
    <script language="javascript" type="text/javascript" src="../JavaScripts/flexAPI.js"></script>
    <script language="javascript" type="text/javascript" src="../JavaScripts/3DS.js"></script>

    <link rel="stylesheet" href="3DS.css">
    <title>3DS</title>
  </head>
  <body>
      <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="cardForm">
        
                <div class="row">
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" value= "400000xxxxxx1000" onkeyup="getBIN(this)" disabled>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe" value= "Luiz Silveira Neto" disabled>
        
                    <div class="row">
                      <div class="col-25">
                          <label for="expmonth">Exp Month</label>
                          <select id="expmonth" name="expmonth" disabled>
                              <option value="01">Janeiro</option>
                              <option value="02">Fevereiro</option>
                              <option value="03">Março</option>
                              <option value="04">Abril</option>
                              <option value="05">Maio</option>
                              <option value="06">Junho</option>
                              <option value="07">Julho</option>
                              <option value="08">Agosto</option>
                              <option value="09">Setembro</option>
                              <option value="10">Outubro</option>
                              <option value="11">Novembro</option>
                              <option value="12">Dezembro</option>
                            </select>
                          </div>

                        <div class="col-25">
                          <label for="expyear">Exp Year</label>
                          <select id="expyear" name="expyear" disabled>
                              <option value="2025">2025</option>
                              <option value="2024">2024</option>
                              <option value="2023">2023</option>
                              <option value="2022">2022</option>
                              <option value="2021">2021</option>
                              <option value="2020">2020</option>
                              <option value="2019">2019</option>
                              <option value="2018">2018</option>
                          </select>
                        </div>

                        <div class="col-25">
                          <label for="type">Type</label>
                          <select id="type" name="type" disabled>
                              <option value="001">Visa</option>
                              <option value="002">Master</option>
                              <option value="003">Amex</option>
                              <option value="004">Discover</option>
                              <option value="054">Elo</option>
                          </select>
                        </div>

                        <div class="col-25">
                          <label for="type">Payment Mathod</label>
                          <select id="overridePaymentMethod" name="overridePaymentMethod" disabled>
                              <option value="02">Credit</option>
                              <option value="03">Debit</option>
                          </select>
                        </div>

                        <div class="col-50">
                          <label for="cvv">Código de Segurança</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352" value= "395" disabled>
                        </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="billTo">
        
                <div class="row">
                  <div class="col-50">
                    <h3>Bill To</h3>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Name" value="Luiz" disabled>

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" value="Silveira Neto" disabled>

                    <label for="address1">Address 1</label>
                    <input type="text" id="address1" name="address1" placeholder="Rua Luiz Vieira 134" value="Rua Luiz Vieira 134" disabled>

                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" name="address2" placeholder="apto. 34 - Vila Guarani" value="apto. 34 - Vila Guarani" disabled>

                    <label for="locality">Locality</label>
                    <input type="text" id="locality" name="locality" placeholder="São Paulo" value="São Paulo" disabled>

                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="BR" value="BR" disabled>

                    <label for="administrativeArea">Administrative Area:</label>
                    <input type="text" id="administrativeArea" name="administrativeArea" placeholder="LAC" value="LAC" disabled>

                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="09876098" value="09876098" disabled>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="teste@teste.com" value="luiz.silveira@teste.rafael.com" disabled>

                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="(011) 2102-0439" value="(011) 2102-0439" disabled>

                    <label for="mobilePhone">Mobile Number</label>
                    <input type="text" id="mobilePhone" name="mobilePhone" placeholder="(011) 98768-3332" value="(011) 98768-3332" disabled>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="orderInformation">
        
                <div class="row">
                  <div class="col-50">
                    <h3>Order Information</h3>

                    <label for="orderNumber">Order Number</label>
                    <input type="text" id="orderNumber" name="orderNumber" disabled>
                    
                    <label for="totalAmount">Total Amount</label>
                    <input type="text" id="totalAmount" name="totalAmount" placeholder="11.11" value="11.11" disabled>

                    <div class="col-25">
                      <label for="currency">Currency</label>
                      <select id="currency" name="currency" disabled>
                          <option value="BRL">BRL</option>
                      </select>
                    </div>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="buttonFrom">
        
                <div class="row">
                  <div class="col-50">
                  
                    <div id="buttonDiv">
                      <button id="authenticateBtn" type='button' class="btn" disabled>Authenticate</button>
                    </div>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div id="hiddenDataDiv" hidden>
            <input type="text" id="keyID" name="keyID" >
            <input type="text" id="cardToken" name="cardToken" >
            <input type="text" id="jwt" name="jwt">
        </div>

    <script>
      window.onload = function(){
        document.getElementById('authenticateBtn').onclick = initiateAuthentication;

        configureSongbird();

        getJWT();
      };
    </script>
  </body>
</html>
